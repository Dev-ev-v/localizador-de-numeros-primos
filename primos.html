<!DOCTYPE html>
<html>
  <head>

    <div id="painel"></div>

      <p>MinNumber</p>
      <p>MaxNumber</p>
    </div>
    
    <button id="primosResult">Result</button>

    <script src="primos.js"></script>
  </body>
</html>
